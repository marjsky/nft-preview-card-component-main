<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        screens: {
          'desktop': '1440px',
          // => @media (min-width: 1440px)
        },
        fontFamily: {
          display: ["Outfit"]
        },
        extend: {
          colors: {
            'soft-blue': 'hsl(215, 51%, 70%)',
            cyan: 'hsl(178, 100%, 50%)',
            'Very-dark-blue-main-BG': 'hsl(217, 54%, 11%)',
            'Very-dark-blue-card-BG': 'hsl(216, 50%, 16%)',
            'Very-dark-blue-line': 'hsl(215, 32%, 27%)',
            white: 'hsl(0, 0%, 100%)',
          }
        }
      }
    }
  </script>
  <!-- font from Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  
</head>
<body class="bg-Very-dark-blue-main-BG font-display flex justify-center items-center min-h-screen">
  <div class="container bg-Very-dark-blue-card-BG flex flex-col w-[327px] h-[543px] desktop:w-[350px] desktop:h-[596px] rounded-[15px] p-[24px] shadow-[0px_25px_50px_0px_rgba(0,0,0,0.1)]">
    <img src="images/image-equilibrium.jpg" alt="equilibrium" class="container-img w-[278px] h-[278px] rounded-[8px]">

    <h1 class="container-title mt-[24px] text-white text-[22px] font-[600] ">Equilibrium #3429</h1>
  
    <p class="container-paragraph mt-[12px] text-soft-blue text-[18px] font-[300]">Our Equilibrium collection promotes balance and calm.</p>
  
    <div class="container-digits mt-[16px] flex justify-between">
      <div class="digits--values flex">
        <div class="mr-[6.5px]">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="digits-value__icon">
        </div>
        <p class="digits--amount text-cyan text-[15px] font-[600]">0.041 ETH</p>
      </div>
      <div class="digits--dayCounting flex items-center">
        <div class="image-wrapper mr-[7.7px]">
          <img src="images/icon-clock.svg" alt="clock" class="digits-dayCounting__icon">
        </div>
        <p class="digits--dayCounting text-soft-blue text-[15px] font-[400]">3 days left</p>
      </div>
    </div>
    <div class="individual mt-[16px] pt-[16px] border-t-[1px] border-Very-dark-blue-line flex ">
      <img src="images/image-avatar.png" alt="avatar" class="individual-avatar w-[33px] h-[33px] rounded-[33px] border border-white">
      <p class="ml-[16px] text-soft-blue text-[15px] font-[400]">Creation of <span class="ml-[5px] text-white">Jules Wyvern</span></p>
    </div>
  </div>

</body>
</html>
