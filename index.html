<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        screens: {
          'desktop': '1440px',
          // => @media (min-width: 1440px)
        },
        fontFamily: {
          display: ["Outfit"]
        },
        extend: {
          colors: {
            'soft-blue': 'hsl(215, 51%, 70%)',
            cyan: 'hsl(178, 100%, 50%)',
            'cyan-opacity': 'hsla(178, 100%, 50%, 0.5)',
            'Very-dark-blue-main-BG': 'hsl(217, 54%, 11%)',
            'Very-dark-blue-card-BG': 'hsl(216, 50%, 16%)',
            'Very-dark-blue-line': 'hsl(215, 32%, 27%)',
            white: 'hsl(0, 0%, 100%)',
          }
        }
      }
    }
  </script>
  <!-- font from Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  
</head>
<body class="bg-Very-dark-blue-main-BG font-display flex justify-center items-center min-h-screen">
  <div class="container bg-Very-dark-blue-card-BG flex flex-col w-[327px] h-[543px] desktop:w-[350px] desktop:h-[596px] rounded-[15px] p-[24px] shadow-[0px_25px_50px_0px_rgba(0,0,0,0.1)]">
    <div class="container relative group hover:cursor-pointer">
      <img src="images/image-equilibrium.jpg" alt="equilibrium" class="container-img w-[278px] h-[278px] desktop:w-[302px] desktop:h-[302px] rounded-[8px] ">
      <div class="wrapper-viewIcon--overlay absolute group-hover:bg-cyan-opacity top-0 bottom-0 left-0 right-0 h-full w-full rounded-[8px]">
        <img src="images/icon-view.svg" alt="icon view" class="viewIcon absolute desktop:bottom-[127px] desktop:left-[127px] bottom-[115px] left-[115px] hidden group-hover:block ">
      </div>
    </div>

    <div class="header-wrapper mt-[24px]">
      <h1 class="header-container text-white hover:text-cyan cursor-pointer text-[22px] font-[600] inline">Equilibrium #3429</h1>
    </div>
  
    <p class="paragraph-container mt-[12px] desktop:mt-[16px] text-soft-blue text-[18px] font-[300]">Our Equilibrium collection promotes balance and calm.</p>
  
    <div class="digits-container mt-[16px] desktop:mt-[24px] flex justify-between">
      <div class="digits--values flex">
        <div class="wrapper-digits--icon mr-[6.5px]">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="digits-value__icon">
        </div>
        <p class="digits--amount text-cyan text-[15px] font-[600]">0.041 ETH</p>
      </div>
      <div class="digits--dayCounting flex items-center">
        <div class="image-wrapper mr-[7.7px]">
          <img src="images/icon-clock.svg" alt="clock" class="digits-dayCounting__icon">
        </div>
        <p class="digits--dayCounting text-soft-blue text-[15px] font-[400]">3 days left</p>
      </div>
    </div>

    <div class="individual mt-[16px] desktop:mt-[24px] pt-[16px] border-t-[1px] border-Very-dark-blue-line flex ">
      <img src="images/image-avatar.png" alt="avatar" class="individual-avatar w-[33px] h-[33px] rounded-[33px] border border-white">
      <p class="individual-label ml-[16px] text-soft-blue text-[15px] font-[400]">Creation of <span class="individual-name ml-[5px] text-white hover:text-cyan cursor-pointer">Jules Wyvern</span></p>
    </div>
  </div>

</body>
</html>
